name: Vue press
on:
  push:
    branches: [ vuepress ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Generate static vuepress files
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: npm ci
    - name: Build vuepress
      run: npm run docs
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs